# Root logger option
log4j.rootLogger=console, stdout, file
#мы настраиваем appender с именем stdout, указывая что для него будет использоваться
#класс org.apache.log4j.ConsoleAppender,
#это простой класс который выводит лог в консоль приложения

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ABSOLUTE} %5p %c{1}.%M:%L - %m%n


log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/library.log
log4j.appender.file.MaxFileSize=1024KB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{ABSOLUTE} {%p} %5p %t %c{1}.%M:%L - %m%n

